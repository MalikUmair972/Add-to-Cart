<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CART</title>
</head>

<body>
    <div class="container">
        <div class="cart">
            <div class="content">
                <div class="slider">
                    <div class="slides">
                <img
                    src="https://bouncewear.com/cdn/shop/files/AURORA_FB9891-600_PHCFH001-1000.png?v=1703249103&width=1024">
                <h1>Jordan leather shoes</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur, voluptate voluptatibus?
                    Doloremque
                    itaque vitae assumenda?</p>
            </div>
            <div class="buy">
                <div class="quantity">
                    <span class="minus">-</span>
                    <span class="num">01</span>
                    <span class="plus">+</span>
                </div>
                <select type="number" name="size" placeholder="Select Size">
                    <option value="">35</option>
                    <option value="">36</option>
                    <option value="">37</option>
                    <option value="">38</option>
                    </select>
            </div>
            <p id="thks" class="thanks">Thank you for purchasing!!</p>

            <button id="btn">Add to cart</button>
            <div id="customAlert" class="alert-modal">
                <div class="alert-content">
                    <h2>Thank you!</h2>
                    <p>Thank you for adding the item to your cart!</p>
                    <button id="closeAlert" class="close-btn">OK</button>
        </div>
    </div>
</body>
<script src="javascript.js"></script>

</html>
